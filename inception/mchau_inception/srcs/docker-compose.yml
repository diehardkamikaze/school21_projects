version: '3'

volumes:
  wp_vol:
    driver: local
    name: wp_vol
    driver_opts:
      type: none
      o: bind
      device: /Users/mchau/data/wp_vol #todo  исправить после переноса на ВМ и создать там, шоб все было как в subject - /home/mchau/data/wp_vol
  db_vol:
    driver: local
    name: db_vol
    driver_opts:
      type: none
      o: bind
      device: /Users/mchau/data/db_vol #todo  исправить после переноса на ВМ и создать там, шоб все было как в subject - /home/mchau/data/db_vol

networks:
  mchau_network:
    name: mchau_network
    driver: bridge

services:
  nginx:
    build:
      context: ./requirements/nginx
    image: nginx
    restart: always
    user: root
    container_name: nginx
    networks:
      - mchau_network
    ports:
      - "443:443"
    volumes:
      - wp_vol:/var/www/html
  mariadb:
    build:
      context: ./requirements/mariadb
    image: mariadb
    restart: always
    user: root
    container_name: mariadb
    networks:
      - mchau_network
#      volumes:
#        - db_vol:/var/lib/mysql
  wordpress:
      build:
        context: ./requirements/wordpress
      image:  wordpress
      restart: always
      user: root
      container_name:  wordpress
      networks:
        - mchau_network
      volumes:
        - wp_vol:/var/www/html

